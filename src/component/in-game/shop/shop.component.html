<div class="select-container">
  <select (change)="onChangedVille($event)">
    <option value="" disabled selected>Choisissez un type ...</option>
    <option *ngFor="let type of villesType" [value]="type.code">
      {{ type.libelle }}
    </option>
  </select>
</div>


<p-tabView class="custom-tabs">
    <p-tabPanel header="Armes">
        <app-shop-arme [selectedVilleType]="selectedVilleType"></app-shop-arme>
    </p-tabPanel>
    <p-tabPanel header="Armures">
        <app-shop-armure [selectedVilleType]="selectedVilleType"></app-shop-armure>
    </p-tabPanel>
    <p-tabPanel header="Potions">
        <app-shop-potion [selectedVilleType]="selectedVilleType"></app-shop-potion>
    </p-tabPanel>
</p-tabView>
