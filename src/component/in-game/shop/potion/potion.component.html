<p-table 
[value]="items"
styleClass="p-datatable-striped"
[scrollable]="true" styleClass="mt-3"
dataKey="categorie.code" 
rowGroupMode="subheader" 
groupRowsBy="categorie.code" 
[tableStyle]="{'min-width': '70rem'}">
    <ng-template pTemplate="header">
        <tr>
            <th pFrozenColumn>Nom</th>
            <th pFrozenColumn pSortableColumn="prix">Prix</th>
            <th>Dur√©e</th>
            <th pSortableColumn="vie" >EV</th>
            <th pSortableColumn="mana" >EA</th>
            <th>PR</th>
            <th>AT / PRD</th>
            <th pSortableColumn="courage">COU</th>
            <th pSortableColumn="intelligence">INT</th>
            <th pSortableColumn="charisme">CHA</th>
            <th pSortableColumn="adresse">AD</th>
            <th pSortableColumn="force">FO</th>
            <th pSortableColumn="chance">CHN</th>
            <th>Informations</th>
        </tr>
    </ng-template>

    <ng-template pTemplate="groupheader" let-item >
        <tr>
            <td colspan="13">
                <div class="font-bold ml-2">{{item.categorie.libelle}}</div>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td pFrozenColumn>{{item.libelle}} </td>
            <td pFrozenColumn [innerHTML]="item.prix | promotion"></td>
            <th [innerHTML]="item.duree"></th>
            <th [innerHTML]="item.vie"></th>
            <th [innerHTML]="item.mana"></th>
            <th [innerHTML]="item.armure"></th>
            <th>{{item.attaque}} / {{item.parade}}</th>
            <th>{{item.courage}}</th>
            <th>{{item.intelligence}}</th>
            <th>{{item.charisme}}</th>
            <th [innerHTML]="item.adresse" ></th>
            <th [innerHTML]="item.force"></th>
            <th>{{item.chance}}</th>
            <th [innerHTML]="item.informations"></th>
        </tr>
    </ng-template>
</p-table>
