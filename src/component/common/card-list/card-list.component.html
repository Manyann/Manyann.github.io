<div class="card-container">
  <p-card
    class="custom-card"
    *ngFor="let card of cards"
    (click)="onClick(card.url)"
  >
    <ng-template pTemplate="header">
      <img [src]="card.image" [alt]="card.titre" />
    </ng-template>
    <div class="card-title">{{ card.titre }}</div>
  </p-card>
</div>
