<br>
<p-tabView  > 
    <p-tabPanel *ngFor="let joueur of (joueurs ?? [])" [header]="joueur.code">
        <p-splitter [style]="{'height': '300px'}">
            <ng-template pTemplate>
                <p-table [value]="heros | hero:joueur.code" [tableStyle]="{'min-width': '50rem'}">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Nom</th>
                            <th>Niveau</th>
                            <th>Type</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-hero>
                        <tr (click)="handleSelect(hero.nom)">
                            <td>{{hero.nom}}</td>
                            <td>{{hero.niveau}}</td>
                            <td>{{hero.type}}</td>
                        </tr>
                    </ng-template>
                </p-table>
            </ng-template>
            <ng-template pTemplate>
                <div  *ngFor="let hero of (hero$ | async) ??[]">
                    <div>{{hero['nom']}}</div>
                    <div>Or {{hero['or']}}</div>
                    <div>Point de destin {{hero['destin']}}</div>
                    <div>
                        <p>stuff</p>
                        <div *ngFor="let arme of (armes$ | async) ??[]">{{arme['libelle']}}</div>
                    </div>
                </div>
            </ng-template>
        </p-splitter>
    </p-tabPanel>
</p-tabView>
