<!-- BOUTON BURGER VISIBLE SEULEMENT EN MOBILE -->
<button class="burger-button" (click)="menuVisible = true">
  <i class="pi pi-bars"></i>
</button>

<!-- MENU DESKTOP -->
<p-menubar class="dark-menubar desktop-menu" [model]="items"></p-menubar>


<!-- MENU MOBILE SIDEBAR -->
 @if(menuVisible){
<p-sidebar [(visible)]="menuVisible" class="mobile-menu" position="left">
  <ul class="mobile-menu-list">
    <li *ngFor="let item of items">
      <a [routerLink]="item.routerLink"
         routerLinkActive="active"
         [routerLinkActiveOptions]="{ exact: true }"
         (click)="menuVisible = false">
        <i [class]="item.icon"></i> {{ item.label }}
      </a>
    </li>
  </ul>
</p-sidebar>
 }
<main>
  <router-outlet></router-outlet>
</main>
